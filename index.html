<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Class Notes Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .section {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .section a {
            color: #0645ad;
            text-decoration: none;
        }
        .section a:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #0645ad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b7bec;
        }
        button img {
            width: 16px; /* Adjust the size as needed */
            height: 16px; /* Adjust the size as needed */
            margin-right: 5px;
        }
        /* Add this style to change the color of SVGs to white */
        .white-svg {
            filter: invert(1);
        }
    </style>
</head>
