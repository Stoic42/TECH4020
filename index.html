            display: grid;

            width: 80%;

        }

            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .section a:hover {
            background-color: #555;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
