s=\"16,17\"><strong>绘制现金流量图</strong>：要求学生在解题和考试中绘制现金流量图，以直观展示资金的流入和流出。</p>","children":[],"payload":{"lines":"16,18"}},{"content":"\n<p data-lines=\"18,19\"><strong>现金流量图的要素</strong>：包括起始点、考察期长度、利率、正向和负向现金流等。</p>","children":[],"payload":{"lines":"18,20"}}],"payload":{"lines":"14,20","listIndex":3}},{"content":"4. \n<p data-lines=\"20,21\"><strong>名义利率与实际利率</strong></p>","children":[{"content":"\n<p data-lines=\"22,23\"><strong>名义利率（Nominal Interest Rate）</strong>：名义利率是表面上的年利率，未考虑复利周期。</p>","children":[],"payload":{"lines":"22,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>实际利率（Effective Interest Rate）</strong>：实际利率考虑了复利周期，反映了真实的投资回报。</p>","children":[],"payload":{"lines":"24,26"}}],"payload":{"lines":"20,26","listIndex":4}},{"content":"5. \n<p data-lines=\"26,27\"><strong>利率转换</strong></p>","children":[{"content":"\n<p data-lines=\"28,29\"><strong>公式转换</strong>：名义利率可以通过公式转换为实际利率，公式为 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>R</mi><mtext>eff</mtext></msub><mo>=</mo><mo stretchy=\"false\">(</mo><mn>1</mn><mo>+</mo><mfrac><mi>r</mi><mi>n</mi></mfrac><msup><mo stretchy=\"false\">)</mo><mi>n</mi></msup><mo>−</mo><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">R_{\\text{eff}} = (1 + \\frac{r}{n})^n - 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">R</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3361em;\"><span style=\"top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">eff</s an style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">n</span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span>，其中 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>r</mi></mrow><annotation encoding=\"application/x-tex\">r</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">r</span></span></span></span> 是名义利率，<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>n</mi></mrow><annotation encoding=\"application/x-tex\">n</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">n</span></span></span></span> 是每年的复利周期数。</p>","children":[],"payload":{"lines":"28,30"}},{"content":"\n<p data-lines=\"30,31\"><strong>实例讲解</strong>：例如，18%的名义月利率转换为实际年利率为 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mrow><mo fence=\"true\">(</mo><mn>1</mn><mo>+</mo><mfrac><mn>0.18</mn><mn>12</mn></mfrac><mo fence=\"true\">)</mo></mrow><mn>12</mn></msup><mo>−</mo><mn>1</mn><mo>≈</mo><mn>19.56</mn><mi mathvariant=\"normal\">%</mi></mrow><annotation encoding=\"application/x-tex\">\\left(1 + \\frac{0.18}{12}\\right)^{12} - 1 \\approx 19.56\\%</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.404em;vertical-align:-0.35em;\"></span><span class=\"minner\"><span class=\"minner\"><span class=\"mopen delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size1\">(</span></span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8451em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">12</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">0.18</span></span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mclose delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size1\">)</span></span></span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.054em;\"><span style=\"top:-3.3029em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">12</span></span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">≈</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8056em;vertical-align:-0.0556em;\"></span><span class=\"mord\">19.56%</span></span></span></span> 。</p>","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"26,32","listIndex":5}},{"content":"6. \n<p data-lines=\"32,33\"><strong>财务管理中的利率应用</strong></p>","children":[{"content":"\n<p data-lines=\"34,35\"><strong>银行存款</strong>：银行通常使用复利计算利息，利率会根据市场情况进行调整。</p>","children":[],"payload":{"lines":"34,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>贷款和还款</strong>：不同类型的贷款（如公积金贷款、商业贷款）有不同的利率和还款方式，影响个人的财务状况。</p>","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"32,38","listIndex":6}},{"content":"7. \n<p data-lines=\"38,39\"><strong>作业和考试要求</strong></p>","children":[{"content":"\n<p data-lines=\"40,41\"><strong>绘制现金流量图</strong>：在作业和考试中，学生需要绘制现金流量图，并标注每个时间节点的现金流。</p>","children":[],"payload":{"lines":"40,42"}},{"content":"\n<p data-lines=\"42,43\"><strong>时间管理</strong>：考试时间有限，学生需要熟练掌握解题技巧，确保在规定时间内完成题目。</p>","children":[],"payload":{"lines":"42,44"}}],"payload":{"lines":"38,44","listIndex":7}},{"content":"8. \n<p data-lines=\"44,45\"><strong>宏观经济政策</strong></p>","children":[{"content":"\n<p data-lines=\"46,47\"><strong>利率调整</strong>：国家宏观政策的调整会影响银行的利率，进而影响个人和企业的投资决策。</p>","children":[],"payload":{"lines":"46,48"}},{"content":"\n<p data-lines=\"48,49\"><strong>国际金融</strong>：国际间的利率政策和汇率变动也会对国内金融市场产生影响。</p>","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"44,50","listIndex":8}},{"content":"9. \n<p data-lines=\"50,51\"><strong>未来课程内容</strong></p>","children":[{"content":"<strong>下一章节预告</strong>：下一章节将涉及更多的利率转换关系和现金流量分析方法，帮助学生更深入地理解财务管理的复杂性。","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"50,54","listIndex":9}}],"payload":{"lines":"2,54"}},{"colorFreezeLevel":2})</script>
